<div class="arms-info">
  <div class="arms-wrapper sword">
    <span class="arms-icon">歩</span>
    <span class="arms-rank-select img-thumbnail">
      <img ng-src="assets/images/arms_rank{{ctrl.player.armsInfo.sword}}.png">
    </span>
  </div>

  <div class="arms-wrapper cannon">
    <span class="arms-icon">砲</span>
    <span class="arms-rank-select img-thumbnail">
      <img ng-src="assets/images/arms_rank{{ctrl.player.armsInfo.cannon}}.png">
    </span>
  </div>

  <div class="arms-wrapper cavalry">
    <span class="arms-icon">騎</span>
    <span class="arms-rank-select img-thumbnail">
      <img ng-src="assets/images/arms_rank{{ctrl.player.armsInfo.cavalry}}.png">
    </span>
  </div>

  <div class="arms-wrapper airforce">
    <span class="arms-icon">航</span>
    <span class="arms-rank-select img-thumbnail" ng-switch="ctrl.player.armsInfo.airforce">
      <span ng-switch-when="0" class="airforce-none"></span>
      <img ng-switch-when="1" src="assets/images/arms_airforce.png">
    </span>
  </div>
</div>
